<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      
    <!-- Main content -->
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto text-center mt-5 p-5 rounded custom-bg">
                <h1 id="w-location" class="text-light"></h1>
                <h3 id="w-description" class="text-light"></h3>
                <h3 id="w-string" class="text-light"></h3>
                <img src="" alt="" id="w-icon">
                <ul class="list-group mt-3" id="w-details">
                    <li class="list-group-item text-light mb-2 bg-custom" id="w-humidity"></li>
                    <li class="list-group-item text-light mb-2 bg-custom" id="w-pressure"></li>
                    <li class="list-group-item text-light mb-2 bg-custom" id="w-wind"></li>
                </ul>
                <hr>
                <button class="btn btn-info text-light" data-toggle="modal" data-target="#locModal">Change Location</button>
            </div>
        </div>
    </div>
    <!-- Main content -->
    
    <!-- Modal -->
    <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change Location</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body py-5">
                    <h4>City</h4>
                    <input type="text" class="form-control" placeholder="Enter your city" id="changeCity">
                </div>
                <div class="modal-footer">
                    <button id="changeCityBtn" type="button" class="btn btn-info" data-dismiss="modal">Change</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->

    <p class="footer text-center">Weather app By Akib Ahmad &copy; 2020</p>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
